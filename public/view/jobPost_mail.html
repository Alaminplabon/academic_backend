<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Global Styles */
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f7f7f7;
        margin: 0;
        padding: 0;
        color: #333;
      }
      .container {
        width: 100%;
        padding: 20px;
        background-color: #f7f7f7;
        box-sizing: border-box;
      }
      .email-body {
        max-width: 600px;
        margin: 0 auto;
        background-color: #ffffff;
        border-radius: 8px;
        border: 1px solid #e0e0e0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        overflow: hidden;
      }
      .header {
        background: linear-gradient(90deg, #fe6201, #febb48);
        padding: 20px;
        text-align: center;
      }
      .header h1 {
        font-size: 26px;
        color: #ffffff;
        margin: 0;
      }
      .content {
        padding: 30px;
        font-size: 16px;
        line-height: 1.6;
      }
      .content p {
        margin: 10px 0;
      }
      .cta {
        text-align: center;
        padding: 20px;
        background-color: #f1f1f1;
      }
      .cta a {
        display: inline-block;
        padding: 12px 24px;
        background-color: #fe6201;
        color: #ffffff;
        text-decoration: none;
        font-weight: bold;
        border-radius: 4px;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #999;
        padding: 20px;
      }
      .footer a {
        color: #fe6201;
        text-decoration: none;
      }
      /* Responsive Styles */
      @media only screen and (max-width: 600px) {
        .content {
          padding: 20px;
        }
        .header h1 {
          font-size: 22px;
        }
        .content {
          font-size: 14px;
        }
        .cta a {
          padding: 10px 20px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="email-body">
        <div class="header">
          <h1>New Job Post Created</h1>
        </div>
        <div class="content">
          <p><strong>Institution:</strong> {{institution}}</p>
          <p><strong>Job Description:</strong> {{job_description}}</p>
          <p><strong>Location:</strong> {{location}}</p>
          <p>To view more details, please click the link below:</p>
        </div>
        <div class="cta">
          <p>We look forward to your response!</p>
          <p><a href="{{url}}" target="_blank">Visit the link</a></p>
        </div>
      </div>
      <div class="footer">
        <p>
          If you did not request this email, please
          <a href="mailto:support@example.com">contact support</a>.
        </p>
      </div>
    </div>
  </body>
</html>
